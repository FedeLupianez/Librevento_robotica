[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
extra_scripts = pre:gen_compile_commands.py
build_flags = !python gen_includes.py
lib_deps = 
	bblanchon/ArduinoJson@^7.4.2
	arduino-libraries/NTPClient@^3.2.1
	adafruit/Adafruit INA219@^1.2.3
